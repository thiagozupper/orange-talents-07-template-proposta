# mysql
spring.datasource.url=${PROPOSTA_DATABASE_URL}
spring.datasource.username=${PROPOSTA_DATABASE_USERNAME}
spring.datasource.password=${PROPOSTA_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update

# integrações
analise.url.base=http://localhost:9999
contas.url.base=http://localhost:8888

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
management.endpoints.web.cors.allowed-origins=http://localhost
management.endpoints.web.cors.allowed-methods=GET

